<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Feed</title>
    <link rel="stylesheet" type="text/css" href="static/style/feed.css">
    <script src="static/scripts/feed.js"></script>
</head>

<body>
    <div class="header">
        <a href="#" class="top-left">Perfil</a>
        <a href="#" class="top-right">Sair</a>
    </div>

    <h2>Feed</h2>

    <ul class="photo-grid" id="photo-grid">
    </ul>

    
    <div id="overlay" class="overlay">

        <div class="overlay-content">
            <div id="sair_cmnt">
                <button id="close-overlay" class="upload-btn">Fechar</button>
            </div>
            
            <div id="post-info">
                <div class="user-info">
                    <img id="post-profile-image" src="" alt="Foto de perfil" class="profile-image">
                    <p id="post-username" class="photo-username"></p>
                </div>
                <p id="post-caption" class="photo-caption"></p>
                <div class="square-image">
                    <img id="post-image" src="" alt="Foto do post">
                </div>
                <p id="post-timestamp" class="photo-timestamp"></p>
                <div class="comments-section">
                    <button class="like-button" id="overlay-like-button">
                        <img src="static/style/img/like.png" alt="Curtir">
                        <span class="like-count">0</span>
                    </button>
                </div>
            </div>

            
            <div id="comment-section">
                <textarea id="comment-input" placeholder="Digite seu comentÃ¡rio..."></textarea>
                <button id="submit-comment" class="upload-btn">Comentar</button>
            </div>

            
            <div id="comments-list">
                
            </div>


        </div>
    </div>
</body>

</html>
