<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Criar Conta</title>
    <link rel="stylesheet" type="text/css" href="static/style/criarconta.css">
</head>

<body>
    <div class="form-container">
        <form id="criarconta-form" method="POST">
            <h2 class="titulo-criar-conta">Criar Conta</h2>

            <div class="input-container">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-container">
                <label for="email">Endereço de E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-container">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <div class="input-container">
                <label for="confirmacao_senha">Confirmação de Senha</label>
                <input type="password" id="confirmacao_senha" name="confirmacao_senha" required>
            </div>

            <button type="submit" class="custom-button">Criar conta</button>
            <a href="homepage.html" class="link-homepage">Login</a>
        </form>
    </div>
    <script src="static/scripts/criarconta.js"></script>
</body>

</html>
